server.port=8080
info.app.name=TRAIN7
info.app.description=TRAIN7 description
info.app.version=1.0.0-SNAPSHOT
management.endpoint.info.enabled=true
# spring.banner.location=classpath:static/banner.txt
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/train6
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=darkdeveloper
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy